            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
        }
    </style>
    <!-- Bootstrap CSS v5.2.1 -->

<body>
    
    <nav>
        <ul>
            <a href="index.html"><img src="imagenes/LOGO_Grande_Transparente.png" alt=""id="logo"></a>
            <li><a href="index.html">Nosotros</a></li>
            <li><a href="producto.html">Productos</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="contacto.html">Contacto</a></li>

        </ul>

    </nav>
    <main>
        <div id="app" class="container">
            <br>
            <h1 style="font-family: Bruno Ace SC;">COMPRAS</h1>
            
            <a class="btn btn-primary" href="producto_nuevo.html">Nuevo</a>

            <section v-if="error">Lo sentimos se produjo un error</section>
            <section v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>

                </section>
                <section v-else>
                    
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Direcci√≥n</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="producto in productos" class="">
                                    <td scope="row">{{producto.id}}</td>
                                    <td>{{producto.nombre}}</td>
                                    <td>{{producto.cantidad}}</td>
                                    <td>{{producto.direccion}}</td>
                                    
                                    <td>
                                        <button type="button" class="btn btn-danger" v-on:click="eliminar(producto.id)"    >Eliminar</button>
                                        
                                        <a class="btn btn-primary" :href="'editar_compra.html?id='+ producto.id+'&nombre=' +producto.nombre+ '&cantidad='+producto.cantidad+'direccion='+producto.direccion" >Editar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </section>
        </div>
        </div>

    </main>
